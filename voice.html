<html>
<head>
   <style>
      button {margin: 5px; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;}
      button:hover {background-color: #0056b3;}
      div { margin-top: 20px;}
   </style>
</head>
<body>
   <h3> Using the Media recorder API to record the audio in the web browser </h3>
   <div>
      <button id = "start"> Start Recording </button>
      <button id = "stop"> Stop Recording </button>
      <button id = "play"> Play Recorded Audio </button>
   </div> <br> 
   <div id = "output"> </div>
   <script>
    let records = [];
    let numberOfRecordings = 0;
      const startButton = document.getElementById('start');
      const stopButton = document.getElementById('stop');
      const playButton = document.getElementById('play');
      let output = document.getElementById('output');
      let audioRecorder;
      let audioChunks = [];
      navigator.mediaDevices.getUserMedia({ audio: true })
         .then(stream => {
         
            // Initialize the media recorder object
            audioRecorder = new MediaRecorder(stream);
            
            // dataavailable event is fired when the recording is stopped
            audioRecorder.addEventListener('dataavailable', e => {
               audioChunks.push(e.data);
            });
            
            // start recording when the start button is clicked
            startButton.addEventListener('click', () => {
               audioChunks = [];
               audioRecorder.start();
               output.innerHTML = 'Recording started! Speak now.';
            });
            
            // stop recording when the stop button is clicked
            stopButton.addEventListener('click', () => {

               audioRecorder.stop();
               output.innerHTML = 'Recording stopped! Click on the play button to play the recorded audio.';
               numberOfRecordings++

               let newDiv = document.createElement('div');
               newDiv.setAttribute('id',`voice_${numberOfRecordings}`);
               document.body.appendChild(newDiv);
               let newButton = document.createElement('button');
               newButton.setAttribute('id',`button_${numberOfRecordings}`);
               newButton.innerHTML = `recording_${numberOfRecordings}`;

               const blobObj = new Blob(audioChunks, { type: 'audio/webm' });
               const audioUrl = URL.createObjectURL(blobObj);
               const audio = new Audio(audioUrl);
                records[numberOfRecordings] = audio;

                newButton.addEventListener('click', () => {
               
               records[numberOfRecordings].play();
               output.innerHTML = 'Playing the recorded audio!';
            }); 

               newDiv.appendChild(newButton);
            });
            
            // play the recorded audio when the play button is clicked
            // playButton.addEventListener('click', () => {
            //    const blobObj = new Blob(audioChunks, { type: 'audio/webm' });
            //    const audioUrl = URL.createObjectURL(blobObj);
            //    const audio = new Audio(audioUrl);
            //    audio.play();
            //    output.innerHTML = 'Playing the recorded audio!';
            // });
         }).catch(err => {
         
            // If the user denies permission to record audio, then display an error.
            console.log('Error: ' + err);
         });
   </script>
</body>
</html>
